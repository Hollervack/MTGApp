[tool:pytest]
# Configuration for pytest

# Directories to search for tests
testpaths = tests

# Test file patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Default options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Custom markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take longer
    network: Tests that require network connection
    gui: Graphical interface tests

# Filtros de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:tkinter.*

# Coverage configuration (if pytest-cov is installed)
# --cov=src
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=80

# Output directory for reports
# --cov-report=html:htmlcov

# Configuration for parallel tests (if pytest-xdist is installed)
# -n auto