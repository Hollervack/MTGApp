[tool:pytest]
# Configuración para pytest

# Directorios donde buscar tests
testpaths = tests

# Patrones de archivos de test
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Opciones por defecto
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Marcadores personalizados
markers =
    unit: Tests unitarios
    integration: Tests de integración
    slow: Tests que tardan más tiempo
    network: Tests que requieren conexión de red
    gui: Tests de interfaz gráfica

# Filtros de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:tkinter.*

# Configuración de cobertura (si pytest-cov está instalado)
# --cov=src
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=80

# Directorio de salida para reportes
# --cov-report=html:htmlcov

# Configuración para tests en paralelo (si pytest-xdist está instalado)
# -n auto